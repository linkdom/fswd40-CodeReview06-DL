<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CR 6 Dominik Link</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- General CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>


	<nav class="nav navbar-default">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">MediaThek</a>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#books">Books</a></li>
				<li><a href="#dvds">DVD's</a></li>
				<li><a href="#comics">Comics</a></li>
				<li><a href="#cds">CD's</a></li>
				<li><a href="#mainForm">Formular</a></li>
			</ul>
		</div>
	</nav>

	<!-- Main Container -->
	<div class="container-fluid">
		<div class="container">
			<div class="row" id="books">
				<h1>Books</h1>
				<!-- Elements created in JS -->
			</div>

			<div class="row" id="dvds">
				<h1>DVD's</h1>
				<!-- Elements created in JS -->
			</div>

			<div class="row" id="comics">
				<h1>Comics</h1>
				<!-- Elements created in JS -->
			</div>

			<div class="row" id="cds">
				<h1>CD's</h1>
				<!-- Elements created in JS -->
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="container">
				<form id="mainForm">
					<h2>Add an Element to the Page</h2>
					<br>
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 panel">
						<div class="input-group">
							<span class="input-group-addon">Title</span>
							<input type="text" name="title" class="form-control" id="title" placeholder="e.g. Faust" required>
						</div>
							<br>
						<select id="selectType" class="form-control form-control-sm">
							<option>Book</option>
							<option>DVD</option>
							<option>Comic</option>
							<option>CD</option>
						</select>
							<br>
						<div class="input-group">
							<span class="input-group-addon">Author</span>
							<input type="text" name="author" class="form-control" id="author" placeholder="Author" required>
						</div>
							<br>
						<select id="selectGenreMusic" class="form-control form-control-sm">
							<option>None</option>
							<option>Rock</option>
							<option>Pop</option>
							<option>Volksmusik</option>
							<option>Rap</option>
						</select>
					</div>

					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 panel">
						<select id="selectGenreGeneral" class="form-control form-control-sm">
							<option>None</option>
							<option>Comedy</option>
							<option>Horror</option>
							<option>Drama</option>
							<option>Family</option>
							<option>Crimi</option>
							<option>Documentary</option>
						</select>
							<br>
						<div class="input-group">
							<span class="input-group-addon">Publisher</span>
							<input type="text" name="publisher" class="form-control" id="publisher" placeholder="Publisher" required>
						</div>
							<br>
						<div class="input-group">
							<span class="input-group-addon">Image URL</span>
							<input type="text" name="img" class="form-control" id="img" placeholder="e.g. img/example.jpg" required>
						</div>
							<br>
						<div class="input-group">
							<span class="input-group-addon">Description</span>
							<textarea class="form-control" id="descriptions" placeholder="e.g. The Element is about ..."></textarea>
						</div>
					</div>
					<button type="button" class="btn btn-success btn-block" id="submit">Add new Item</button>
				</form>
			</div>
		</div>
	</div>

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- JavaScript -->
	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
